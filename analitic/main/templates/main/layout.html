{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<header>
    <aside>
        <p>
        <img src="{% static 'main/img/logo.svg' %}" width="100" height="106" alt="Логотип">
        <h2>ANALYTIC</h2>
        </p>
        <ul class="main-nav">
            <a href="{% url 'main' %}" class="nav-link"><li>Гавная</li></a>
            <a href="{% url 'relevance' %}" class="nav-link"><li>Востребованность</li></a>
            <a href="{% url 'geography' %}" class="nav-link"><li>География</li></a>
            <a href="{% url 'skills' %}" class="nav-link"><li>Навыки</li></a>
            <a href="{% url 'last_vacancies' %}" class="nav-link"><li>Последние вакансии</li></a>
        </ul>
    </aside>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <ul>
            <li>Саканцева Валерия Андреевна</li>
            <li>РИ-220940</li>
        </ul>
    </footer>
</body>
</html>
